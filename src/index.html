<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="./output.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
      .attribution {
          font-size: 11px;
          text-align: center;
      }

      .attribution a {
          color: hsl(228, 45%, 44%);
      }
  </style>
</head>
<body>

<main class="p-10 md:flex md:flex-row md:mx-[80px] md:space-x-16 md:px-0 lg:ml-[259px]">
  <header class="lg:w-[998px]">
    <nav>
      <img src="../images/logo.svg" alt="logo" class="w-[120px] md:w-[200px]">
    </nav>
    <figure class="mt-[70px]">
      <img src="../images/illustration-mockups.svg" alt="mockups illustration" class="md:w-[696px] md:h-[493px] ">
    </figure>
  </header>

  <section class="mt-[60px] flex flex-col items-center md:items-start md:w-[520px] md:mt-[150px] lg:mt-[250px] lg:w-[720px]">
    <h1 class="font-poppins font-semibold text-2xl text-center text-white md:text-[40px] md:leading-[60px] lg:text-[60px] md:text-start">Build The Community Your
      Fans Will Love</h1>
    <p class="font-open-sans font-normal text-base text-center text-white mt-4 md:text-start md:text-lg  lg:text-2xl"> Huddle
      re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion. </p>
    <button class="mt-6 px-[75px] py-[11px] bg-white text-pViolet rounded-[20px] w-[200px] drop-shadow-2xl hover:bg-softMagenta hover:text-white">
      Register
    </button>
  </section>
</main>

<footer class="md:mr-[80px] lg:mr-[230px]">
  <div class="flex flex-row space-x-[10px] w-full justify-center md:justify-end md:mr-[80px]">
    <div
      class="flex border border-white w-[30.5px] h-[29px] rounded-full justify-center items-center text-white hover:border-softMagenta hover:text-softMagenta">
      <i class="fa-brands fa-facebook-f "></i>
    </div>
    <div
      class="flex border border-white w-[30.5px] h-[29px] rounded-full justify-center items-center text-white hover:border-softMagenta hover:text-softMagenta">
      <i class="fa-brands fa-twitter"></i>
    </div>
    <div
      class="flex border border-white w-[30.5px] h-[29px] rounded-full justify-center items-center text-white hover:border-softMagenta hover:text-softMagenta">
      <i class="fa-brands fa-instagram"></i>
    </div>
  </div>
</footer>
